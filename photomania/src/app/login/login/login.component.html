<div class="container">
  <div class="form">
    <h2>Login</h2>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Username</mat-label>
      <input  [(ngModel)]="username" matInput>
    </mat-form-field>
  <br>
    <mat-form-field appearance="fill" class="field">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="password" matInput type="password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="onClickLogin()">Login</button>
    <button mat-button color="primary" (click)="onClickLogup()">Logup</button>
    <div class="error" *ngIf="isError">{{message}}</div>
  </div>
</div>
